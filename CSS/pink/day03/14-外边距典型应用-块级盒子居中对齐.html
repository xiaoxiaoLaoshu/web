<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 块级盒子的水平居中对齐
        1. 指定了宽度
        2.外边距设置为 0 auto     
     */
    div {
      width: 900px;
      height: 100px;
      margin: 0 auto;
      background-color: pink;
      text-align: center;
    }
    /* 行内元素或行内块元素的水平居中对齐
        解决方案是 给其父级设置 text-align：center    
     */
  </style>
</head>

<body>
  <div>
    <span>小敏</span>
    <span>小敏</span>
    <span>小敏</span>
    <span>小敏</span>
  </div>
</body>

</html>
