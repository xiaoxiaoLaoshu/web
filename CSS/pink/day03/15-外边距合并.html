<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>外边距合并-相邻块级元素垂直外边距合并</title>
  <style>
    .one {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin-bottom: 200px;
    }
    .two {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin-top: 100px;
    }
    /* 这两个相邻的块级元素都指定了外边距且是相邻的外边距，这里他们之间的外边距没有采用相加的方式，而是采用 叠加 的方式，即外边距大的 覆盖 外边距小的，他们之间的外边距大小以大的为准。解决方案是 只给一个元素指定外边距  */
  </style>
</head>

<body>
  <div class="one">1</div>
  <div class="two">2</div>
</body>

</html>
