<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 正常的盒子模型的边框由 外边距 margin 边框 border 内边距 padding 和 盒子内容组成。 */
    div {
      width: 200px;
      height: 200px;
      /* 边框的宽度 */
      /* border-width: 5px; */
      /* 边框的类型 solid 实线边框 dashed 虚线边框 dotted  圆点边框 */
      /* border-style: solid; */
      /* border-style: dashed; */
      /* border-style: dotted; */
      /* 边框的颜色 */
      /* border-color: pink; */
      /* 边框的复合写法,没有固定顺序，默认为 边框宽度、边框类型、边框颜色 */
      border: 5px solid pink;
    }
  </style>
</head>

<body>
  <div>

  </div>
</body>
