<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .nav {
      height: 41px;
      border-top: 3px solid #ff8500;
      border-bottom: 1px solid #edeef0;
      line-height: 41px;
      background-color: #fcfcfc;
    }
    .nav a {
      display: inline-block;
      height: 41px;
      /* 使用 内边距 来让每个版块之间的距离相同，不会因为文字的多少导致的版块的大小不同使版块之间的距离不同 */
      padding: 0 20px;
      font-size: 12px;
      color: #4c4c4c;
      text-decoration: none;
    }
    .nav a:hover {
      background-color: #eee;
      color: #ff8500;
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="#">新浪导航</a>
    <a href="#">手机新浪网</a>
    <a href="#">移动客户网</a>
    <a href="#">微博</a>
    <a href="#">王小钦</a>
  </div>
</body>

</html>
