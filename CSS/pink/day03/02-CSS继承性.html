<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 子元素会继承父元素的某些属性，比如 字体系列，line系列，text、color 及其他属性 */
    div {
      color: pink;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div>
    <p>龙生龙，凤生凤，老鼠生的孩子会打洞。</p>
  </div>
</body>

</html>
