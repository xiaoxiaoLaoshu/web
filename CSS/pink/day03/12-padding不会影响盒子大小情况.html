<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  h1 {
    /* 在没有指定元素的宽度下，内边距不会影响到盒子的大小 */
    height: 50px;
    background-color: pink;
    padding: 20px;
  }
  div {
    width: 100px;
    height: 200px;
    background-color: purple;
  }
  p {
    /* 指定了元素的宽度，该元素的宽度加上内边距会溢出父级的宽度限制 */
    width: 100%;
    height: 10px;
    padding: 50px;
    background-color: skyblue;
  }
  </style>
</head>

<body>
  <h1>

  </h1>
  <div>
    <p></p>
  </div>
</body>

</html>
