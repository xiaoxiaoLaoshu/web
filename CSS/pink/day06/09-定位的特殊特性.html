<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 绝对定位和固定定位也和浮动类似 */
    /* 1.行内元素添加 绝对或固定定位，可以直接设置高度和宽度 */
    /* 2.块级元素添加 绝对或固定定位，如果不给宽度或高度，这是内容的大小 */
    span {
      position: absolute;
      top: 100px;
      width: 100%;
      height: 40px;
      background-color: pink;
    }
    div {
      position: absolute;
      top: 0;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <span>
    转换为块级元素
  </span>
  <div>
    转换为行内元素
  </div>
</body>

</html>
