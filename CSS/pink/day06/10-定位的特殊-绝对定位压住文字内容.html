<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 绝对或固定定位的盒子会压住标准流的文字内容 */
    .box {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <p>醉后不知天在水，满床清梦压星河。</p>
</body>

</html>
