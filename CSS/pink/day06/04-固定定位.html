<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    /* 固定定位是以 浏览器的可视窗口 为参照，随着 可视窗口 的变化，但是固定定位的位置不会发生变化 */
    /* 固定定位不占有原来的位置 */
    .box {
      position: fixed;
      top: 100px;
      right: 40px;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="images/dj.png" alt="">
  </div>
</body>

</html>
