<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 310px;
      height: 226px;
      margin: 100px auto;
    }
    .box img{
      width: 100%;
      height: 100%;
    }
    .box:hover .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .4) url(images/two.jpg) no-repeat center;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="mask"></div>
    <img src="images/one.png" alt="">
  </div>
</body>

</html>
