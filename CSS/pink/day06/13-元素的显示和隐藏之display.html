<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 设置了display：none的元素直接消失，不保留原来的位置 */
    .box1 {
      width: 100px;
      height: 100px;
      display: none;
      background-color: pink;
    }
    .box2 {
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }
  </style>
</head>

<body> 
  <div class="box1">隐藏</div>
  <div class="box2">显示</div>
</body>

</html>
