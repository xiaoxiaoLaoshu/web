<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      /* 水平居中 */
      /* 1.left 为 50% */
      left: 50%;
      /* 2.margin-left 为 绝对定位盒子宽度的 -50% */
      margin-left: -100px;
      /* 垂直居中 */
      /* 1. top 为 50% */
      top: 50%;
      /* 2.margin-top 为 绝对定位盒子高度的 -50% */
      margin-top: -100px;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box">
    绝对定位水平垂直居中
  </div>
</body>

</html>
