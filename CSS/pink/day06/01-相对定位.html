<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>相对定位</title>
  <!-- 相对定位的特点 -->
  <!-- 1.它是相对于自己原来的位置移动的（移动位置的时候参照点是自己原来的位置） -->
  <!-- 2.移动后在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待它。（不脱标，继续保留原来位置） -->
  <!-- 具体的作用是为了限制绝对定位的 -->
  <style>
    .box1 {
      position: relative;
      top: 100px;
      left: 200px;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    .box2 {
      width: 200px;
      height: 200px;
      background-color: deeppink;
    }
  </style>

</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
