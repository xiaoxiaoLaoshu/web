<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      height: 1800px;
    }
    /* 粘性定位的特定 */
    /* 1.以浏览器的可视窗口为参照点（固定定位特点） */
    /* 2.粘性定位占有 原来的位置 （相对定位特点） */
    /* 3. 必须添加 top、left、right、bottom 其中一个才有效 */
    /* 更页面滚动搭配使用.兼容性较差,IE不支持。 */
    .nav {
      position: sticky;
      top: 10px;
      width: 800px;
      height: 100px;
      margin: 0 auto;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div>
    测试的文字
  </div>
  <div class="nav">
    导航栏
  </div>
  <div>
    测试的文字
  </div>
</body>

</html>
