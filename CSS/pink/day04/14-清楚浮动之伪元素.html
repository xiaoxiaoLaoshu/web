<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- 在实际开发中，父盒子的高度通常是不确定的，通常是由浮动元素的高度来决定。为了达到这样的效果，就需要清除浮动对父盒子的影响 -->
  <style>
    .box {
      width: 980px;
      background-color: pink;
    }
    .damao {
      float: left;
      width: 300px;
      height: 300px;
      background-color: purple;
    }
    .ermao {
      float: left;
      width: 200px;
      height: 300px;
      background-color: skyblue;
    }
    /* 使用伪元素清除浮动影响,原理是额外标签法，但是这个标签是由 CSS 生成的 */
    .clearfix:after {
      content: '';
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }

    .footer {
      height: 50px;
      background-color: black;
    }
  </style>
</head>

<body>
  <div class="box clearfix">
    <div class="damao">大毛</div>
    <div class="damao">大毛</div>
    <div class="damao">大毛</div>
    <div class="damao">大毛</div>
    <div class="damao">大毛</div>
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>

    </div>
  </div>
  <div class="footer">
    footer
  </div>
</body>

</html>
