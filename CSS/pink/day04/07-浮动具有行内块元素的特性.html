<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    span,
    div {
      width: 100px;
      height: 200px;
      background-color: pink;
      float: left;
    }
    .box {
      width: 600px;
      height: 200px;
      clear: both;
    }
    p{
      float: right;
      background-color: purple;
    }
  </style>

</head>

<body>
  <div class="box">
    <span>1</span>
    <span>2</span>
    <div>div</div>
    <p>p</p>
  </div>
</body>

</html>
