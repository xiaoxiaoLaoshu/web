<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>浮动的布局</title>
  <style>
    /* 使用父级的标准流，完成网页的上下布局，在使用子元素的浮动来完成网页的左右布局，符合网页布局第一准则 */
    .box {
      width: 100%;
    }

    .left {
      width: 100px;
      height: 200px;
      background-color: pink;
      float: left;
    }

    .right {
      width: 100px; 
      height: 200px;
      background-color: skyblue;
      float: right;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left">

    </div>
    <div class="right">

    </div>
  </div>
</body>

</html>
