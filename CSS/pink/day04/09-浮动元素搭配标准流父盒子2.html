<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }
    li {
      list-style: none;
    }
    .box {
      width: 1200px;
      height: 400px;
      background-color: pink;
    }
    .box li {
      width: 287px;
      height: 400px;
      background-color: purple;
      float: left;
      margin-right: 17px;
    }
    /* 取消最后一个 li 的有外边距，才不会落下去 */
    .box .last {
      margin-right: 0px;
    }
  </style>
</head>

<body>
  <ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li class="last">4</li>
  </ul>
</body>

</html>
