<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      margin: 0 auto;
      /* 属性值的排列 必需,水平阴影的位置，可以为负值。 必需，垂直阴影的位置，可以为负值。 可选，模糊距离。 可选，阴影的尺寸。 可选，阴影的颜色。 可选，将外部阴影（outset）改为内部阴影。 */
      /* 这里常用额做法是将颜色改为近似透明状态，更符合阴影的效果 */
      
    }
    /* 原先盒子没有阴影，将鼠标移动上去出现阴影 */
    div:hover {
      box-shadow: 10px -4px 10px rgba(0, 0 ,0, .3);
    }
  </style>
</head>

<body>
  <div>

  </div>
</body>

</html>
