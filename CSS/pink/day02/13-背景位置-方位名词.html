<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-image: url('images/heima.png');
      /* 1.参数是方位名词
          如果指定两个值都是方位名词，则两个值前后顺序无关，比如 left top 和 top left 效果一样
          如果只指定了一个方位名词，另一个省略，则第二个默认居中对齐。
       */
      background-repeat: no-repeat;
      background-position: top center;
    }
  </style>
</head>

<body>
  <div>
    学成在线
  </div>
</body>

</html>
