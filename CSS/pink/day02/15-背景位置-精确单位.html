<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: pink;
      background-image: url('images/heima.png');
      /* 
      2.参数是精确单位
        如果参数值是精确单位，那么第一个肯定是 x 坐标，第二个一定是 y 坐标。
        如果只指定一个数值，那么该数值一定是 x 坐标，另一个默认垂直居中。
       */
      background-repeat: no-repeat;
      /* background-position: 20px 50px; */
      background-position: 20px ;
    }
  </style>
</head>

<body>
  <div>
    学成在线
  </div>
</body>

</html>
