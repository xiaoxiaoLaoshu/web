<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div > p {
      color: pink;
    }
    /* 将第一个 li 文本改为深粉色 */
    div > .first li {
      color: deeppink;
    }
  </style>
</head>

<body>
  <div>
    <ul class="first">
      <li>小红</li>
    </ul>
    <a href="#">空链接</a>
    <p>这是一个段落结构，这是用来测试子选择器用途
      <ul>
        <li>小兰</li>
      </ul>
    </p>
  </div>
</body>

</html>
