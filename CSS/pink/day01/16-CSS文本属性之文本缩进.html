<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    p {
      /* 使用 相对单位，实现段落缩进2个文字长度 */
      /* text-indent: 2em; */
      /* 正常使用 以像素为距离长度 */
      text-indent: 20px;
    }
  </style>
</head>

<body>
  <h2>静夜诗</h2>
  <small>李白</small>
  <p>床前明月光，</p>
  <p>疑似地上霜。</p>
  <p>举头望明月，</p>
  <p>低头思故乡。</p>
</body>

</html>
