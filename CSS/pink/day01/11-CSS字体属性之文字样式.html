<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    p {
      /* 将字体更改为斜体 */
      font-style: italic;
    }
    em {
      /* 将字体更改为正常 */
      font-style: normal;
    }
  </style>
</head>

<body>
  <em>em 与上面的代码产生相同的效果</em>
  <p>p 与上面的代码产生相同的效果</p>
</body>

</html>
