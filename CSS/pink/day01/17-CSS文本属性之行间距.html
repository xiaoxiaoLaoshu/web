<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    p {
      text-indent: 2em;
      /* 行间距 由 上间距 字体大小 下间距 组成 */
      line-height: 20px;
    }
  </style>
</head>

<body>
  <h2>静夜诗</h2>
  <p><small>李白</small></small>
  <p>床前明月光，</p>
  <p>疑似地上霜。</p>
  <p>举头望明月，</p>
  <p>低头思故乡。</p>
</body>

</html>
