<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* 标签选择器 快速选择一类标签，设置样式。无法差异化选择某个标签 */
    p {
      color: green;
      font-size: 20px;
    }
    div {
      color: pink;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <p>男生</p>
  <p>男生</p>
  <p>男生</p>
  <div>女生</div>
  <div>女生</div>
  <div>女生</div>
</body>

</html>
