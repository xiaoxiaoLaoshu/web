<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    h2 {
      /* 将标题的粗细设置为正常 */
      font-weight: 400;
      /* font-weight: normal; 与上面的代码产生相同的效果*/
    }
    p {
      /* 将段落的文字加粗 */
      font-weight: 700;
      /* font-weight: bold; 与上面的代码产生相同的效果*/
    }
  </style>
</head>

<body>
  <h2>静夜诗</h2>
  <p><small>李白</small></small>
  <p>床前明月光，</p>
  <p>疑似地上霜。</p>
  <p>举头望明月，</p>
  <p>低头思故乡。</p>
</body>

</html>
