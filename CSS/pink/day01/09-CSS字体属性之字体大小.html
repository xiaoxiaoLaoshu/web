<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      font-size: 12px;
    }
    h2 {
      /* 标题的字体大小不受 CSS 的继承影响，需要更改要自定义 */
      font-family: '微软雅黑';
      /* font-size: 20px; */
    }
    p {
      font-family: Arial, Helvetica, sans-serif,'Microsoft Yahei';
    }
  </style>
</head>

<body>
  <h2>静夜诗</h2>
  <p><small>李白</small></small>
  <p>床前明月光，</p>
  <p>疑似地上霜。</p>
  <p>举头望明月，</p>
  <p>低头思故乡。</p>
</body>

</html>
